<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- <ul>
    <li *ngFor="let item of clientes">
      {{item.nome }}
  </ul> -->

  <ion-list class="ion-padding">
    <ion-list-header>
      Lista de Clientes
    </ion-list-header>

    <ion-item  *ngFor="let item of clientes">
      <ion-grid>
        <ion-row>
          <ion-col size='3'>
            <img src='{{item.foto}}'>
          </ion-col>
          <ion-col>
            <ion-label>
              <h2>{{item.nome}}</h2>
              <p>
                {{item.email}}
              </p>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>


</ion-content>
